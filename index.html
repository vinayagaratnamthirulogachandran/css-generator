<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>css-generator</title>
</head>
<body>
    
    <div class="container">
        <div class="tool">

            <div class="form-group">
                <label for="all">All conrner
                    <span id="all_value"></span>
                </label>
                <input type="range" value="10" min="0" max="400" id="all">
            </div>

            <div class="form-group">
                <label for="border">Border size
                    <span id="border_value"></span>
                </label>
                <input type="range" value="3" min="0" max="20" id="border">
            </div>

            <div class="form-group">
                <label for="border_style">Border Style</label>
                <select id="border_style">
                    <option>solid</option>
                    <option>dotted</option>
                    <option>dashed</option>
                    <option>double</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>insert</option>
                    <option>outset</option>
                    <option>none</option>
                    <option>hidden</option>
                </select>
            </div>

            <div class="form-group">
                <textarea id="code"></textarea>
            </div>

            <div class="form-group">
                <button id="btnCopy">Copy code</button>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
